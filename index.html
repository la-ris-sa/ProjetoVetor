<!DOCTYPE html>
<html>
<head>
	<title>PROJETO VETOR</title>
	<script type="text/javascript" src="script.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" name="insertnome" id="insertnome" placeholder="Nome">
	<input type="button" name="btnCadastrarFinal" value="CADASTRAR NO FINAL" onclick="vetorpush()">
	<input type="button" name="btnCadastrarInicio" value="CADASTRAR NO INÍCIO" onclick="vetorunshift()">
	<input type="button" name="btnRemoverFinal" value="REMOVER DO FINAL" onclick="vetorpop()">
	<input type="button" name="btnRemoverInicio" value="REMOVER DO INÍCIO" onclick="vetorshift()">
	<input type="button" name="btnExibirSegundo" value="EXIBIR SEGUNDO" onclick="exibirSegundo()">
	<input type="button" name="btnExibirTodos" value="EXIBIR TODOS" onclick="exibirTodos()">
	<input type="button" name="btnLista" value="LISTAR DADOS" onclick="listarDados()">
	<br>
	<br>
	<input type="number" name="pesquisa" id="pesquisa" placeholder="Posição do vetor">
	<input type="button" name="btnPesquisa" value="PESQUISAR POSIÇÃO" onclick="pesquisarPosicao()">
	<div id="lista"></div>
</body>
</html>
